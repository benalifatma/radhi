<!DOCTYPE html>

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {

    /* ‚îÄ‚îÄ HERO PHOTO ‚îÄ‚îÄ */
    .hero {

    .hero img {

    .hero-overlay {

    /* ‚îÄ‚îÄ CARD ‚îÄ‚îÄ */
    .card {

    /* ‚îÄ‚îÄ QUESTION ‚îÄ‚îÄ */
    .question {

    .question label.q-label {
      display: block;
      font-weight: 400;
      font-size: 1rem;
      color: #333;
      margin-bottom: 0.75rem;

    .question label.q-label span.num {

      align-items: center;
      justify-content: center;
      width: 26px; height: 26px;
      background: #e8405a;
      color: white;
      border-radius: 50%;
      font-size: 0.75rem;
      font-weight: 700;
      margin-right: 0.5rem;
    }

    /* options */
    .options { display: flex; flex-direction: column; gap: 0.55rem; }

    .option {

      align-items: center;
      gap: 0.75rem;
      padding: 0.65rem 1rem;
      border: 2px solid #f0d0d8;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      color: #444;
      font-size: 0.95rem;
    }

    .option:hover { border-color: #e8405a; background: #fff0f3; }

    .option input[type="radio"],
    .option input[type="checkbox"] {
      accent-color: #e8405a;
      width: 17px; height: 17px;
      cursor: pointer;
      flex-shrink: 0;
    }

    /* textarea */
    textarea {
      width: 100%;
      border: 2px solid #f0d0d8;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      font-family: 'Lato', sans-serif;
      font-size: 0.95rem;
      color: #333;
      resize: vertical;
      min-height: 90px;
      transition: border-color 0.2s;
      outline: none;
    }
    textarea:focus { border-color: #e8405a; }

    /* range */
    .range-wrap { display: flex; align-items: center; gap: 1rem; }
    input[type="range"] {
      flex: 1;
      accent-color: #e8405a;
      cursor: pointer;
    }
    .range-val {
      min-width: 40px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 700;
      color: #e8405a;
    }

    /* divider */
    hr { border: none; border-top: 1px solid #f5dde3; margin: 1.5rem 0; }

    /* submit */
    .btn-submit {
      display: block;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #e8405a, #c0254a);
      color: white;
      font-size: 1.05rem;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      letter-spacing: 0.05em;
      box-shadow: 0 6px 20px rgba(200,30,70,0.35);
      transition: transform 0.15s, box-shadow 0.15s;
      margin-top: 0.5rem;
    }
    .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 10px 28px rgba(200,30,70,0.45); }

    /* result */
    #result {

      text-align: center;
      padding: 2rem 1rem;
    }
    #result .heart { font-size: 4rem; animation: beat 0.8s infinite alternate; }
    @keyframes beat { from { transform: scale(1); } to { transform: scale(1.2); } }
    #result h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      color: #b0254a;
      margin: 1rem 0 0.5rem;
    }
    #result p { color: #666; font-size: 0.95rem; }

    /* petals deco */
    .petal {
      position: fixed;
      top: -30px;
      font-size: 1.4rem;
      animation: fall linear infinite;
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* petite animation de chargement */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- ‚îÄ‚îÄ HERO ‚îÄ‚îÄ -->

  <!-- P√©tales d√©coratifs -->
  <script>
    (function() {
      // P√©tales
      const petals = ['üå∏','üå∫','üíï','üåπ','‚ú®'];
      for(let i = 0; i < 14; i++){
        const p = document.createElement('div');
        p.className = 'petal';
        p.textContent = petals[Math.floor(Math.random()*petals.length)];
        p.style.left = Math.random()*100 + 'vw';
        p.style.animationDuration = (6 + Math.random()*8) + 's';
        p.style.animationDelay = (Math.random()*10) + 's';
        p.style.fontSize = (1 + Math.random()*1.2) + 'rem';
        document.body.appendChild(p);
      }

      // ‚ö†Ô∏è REMPLACE CETTE URL PAR TON ENDPOINT FORMSPREE ‚ö†Ô∏è
      const FORMSPREE_ENDPOINT = 'https://formspree.io/f/xzdaallo'; // <-- √Ä MODIFIER

      const form = document.getElementById('sondageForm');
      const resultDiv = document.getElementById('result');
      const submitBtn = document.getElementById('submitBtn');

      form.addEventListener('submit', async function(e) {
        e.preventDefault();

        // D√©sactiver le bouton pour √©viter les doubles envois
        submitBtn.classList.add('loading');
        submitBtn.textContent = 'Envoi en cours...';

        // R√©cup√©rer les donn√©es du formulaire (y compris les champs cach√©s)
        const formData = new FormData(form);

        // Ajouter manuellement la valeur du range (car elle n'est pas dans FormData si pas de name)
        // Mais on a d√©j√† mis name="q3" sur le range, donc c'est bon.
        // V√©rifier que les radios sont bien requis (ils le sont)

        try {
          const response = await fetch(FORMSPREE_ENDPOINT, {
            method: 'POST',
            body: formData,
            headers: {
              'Accept': 'application/json'
            }
          });

          if (response.ok) {
            // Succ√®s : on cache le formulaire et on affiche le message
            form.style.display = 'none';
            resultDiv.style.display = 'block';
          } else {
            // Erreur de soumission (ex: mauvais endpoint)
            alert('Oups ! Une erreur est survenue. Essaie encore ou pr√©viens-moi üòò');
            submitBtn.classList.remove('loading');
            submitBtn.textContent = 'Envoyer mes r√©ponses üíå';
          }
        } catch (error) {
          alert('Probl√®me de connexion. V√©rifie ton r√©seau et r√©essaie.');
          submitBtn.classList.remove('loading');
          submitBtn.textContent = 'Envoyer mes r√©ponses üíå';
        }
      });
    })();
  </script>
