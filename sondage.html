<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aya ki toghlet tekhser tabthli nudes  üíï</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: 'Lato', sans-serif;
      background: #1a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ‚îÄ‚îÄ HERO PHOTO ‚îÄ‚îÄ */
    .hero {
      width: 100%;
      height: 60vh;
      position: relative;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: brightness(0.75);
    }

    /* üëá Remplace ce src par le lien de VOTRE photo */
    /* Si tu as un fichier local, mets: src="votre_photo.jpg" */

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.1) 40%, rgba(20,5,10,0.85) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 2rem;
    }

    .hero-overlay h1 {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: clamp(2rem, 5vw, 3.5rem);
      color: #fff;
      text-shadow: 0 2px 12px rgba(200,50,80,0.6);
      text-align: center;
    }

    .hero-overlay p {
      color: #f9c8d6;
      font-size: 1rem;
      margin-top: 0.4rem;
      letter-spacing: 0.08em;
    }

    /* ‚îÄ‚îÄ CARD ‚îÄ‚îÄ */
    .card {
      background: rgba(255,255,255,0.97);
      width: min(680px, 94%);
      border-radius: 24px;
      padding: 2.5rem 2.8rem;
      margin: -2.5rem auto 3rem;
      box-shadow: 0 20px 60px rgba(180,30,60,0.18);
      position: relative;
      z-index: 10;
    }

    .card h2 {
      font-family: 'Playfair Display', serif;
      color: #b0254a;
      font-size: 1.35rem;
      margin-bottom: 1.8rem;
      text-align: center;
    }

    /* ‚îÄ‚îÄ QUESTION ‚îÄ‚îÄ */
    .question {
      margin-bottom: 2rem;
    }

    .question label.q-label {
      display: block;
      font-weight: 400;
      font-size: 1rem;
      color: #333;
      margin-bottom: 0.75rem;
    }

    .question label.q-label span.num {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 26px; height: 26px;
      background: #e8405a;
      color: white;
      border-radius: 50%;
      font-size: 0.75rem;
      font-weight: 700;
      margin-right: 0.5rem;
    }

    /* options */
    .options { display: flex; flex-direction: column; gap: 0.55rem; }

    .option {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.65rem 1rem;
      border: 2px solid #f0d0d8;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      color: #444;
      font-size: 0.95rem;
    }

    .option:hover { border-color: #e8405a; background: #fff0f3; }

    .option input[type="radio"],
    .option input[type="checkbox"] {
      accent-color: #e8405a;
      width: 17px; height: 17px;
      cursor: pointer;
      flex-shrink: 0;
    }

    /* textarea */
    textarea {
      width: 100%;
      border: 2px solid #f0d0d8;
      border-radius: 12px;
      padding: 0.75rem 1rem;
      font-family: 'Lato', sans-serif;
      font-size: 0.95rem;
      color: #333;
      resize: vertical;
      min-height: 90px;
      transition: border-color 0.2s;
      outline: none;
    }
    textarea:focus { border-color: #e8405a; }

    /* range */
    .range-wrap { display: flex; align-items: center; gap: 1rem; }
    input[type="range"] {
      flex: 1;
      accent-color: #e8405a;
      cursor: pointer;
    }
    .range-val {
      min-width: 40px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 700;
      color: #e8405a;
    }

    /* divider */
    hr { border: none; border-top: 1px solid #f5dde3; margin: 1.5rem 0; }

    /* submit */
    .btn-submit {
      display: block;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #e8405a, #c0254a);
      color: white;
      font-size: 1.05rem;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      letter-spacing: 0.05em;
      box-shadow: 0 6px 20px rgba(200,30,70,0.35);
      transition: transform 0.15s, box-shadow 0.15s;
      margin-top: 0.5rem;
    }
    .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 10px 28px rgba(200,30,70,0.45); }

    /* result */
    #result {
      display: none;
      text-align: center;
      padding: 2rem 1rem;
    }
    #result .heart { font-size: 4rem; animation: beat 0.8s infinite alternate; }
    @keyframes beat { from { transform: scale(1); } to { transform: scale(1.2); } }
    #result h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      color: #b0254a;
      margin: 1rem 0 0.5rem;
    }
    #result p { color: #666; font-size: 0.95rem; }

    /* petals deco */
    .petal {
      position: fixed;
      top: -30px;
      font-size: 1.4rem;
      animation: fall linear infinite;
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

</html>
